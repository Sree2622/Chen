<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Three.js App</title>
    <script type="importmap">
      {
        "imports": {
          "three": "./three/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="output"></div>
    <script type="module">
      // Import the necessary modules
      import * as THREE from 'three';
      import { GLTFLoader } from './three.js-master/examples/jsm/loaders/GLTFLoader.js';
      import { DRACOLoader } from './three.js-master/examples/jsm/loaders/DRACOLoader.js';

      // Create a Three.js scene
      const scene = new THREE.Scene();

      // Add a camera to the scene
      const camera = new THREE.PerspectiveCamera(155, window.innerWidth / window.innerHeight, 1, 10000);

      // Add a renderer to the scene
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Load a GLTF model using the GLTFLoader
      const loader = new GLTFLoader();
      const dracoLoader = new DRACOLoader();
      dracoLoader.setDecoderPath( './three.js-master/examples/jsm/libs/draco/gltf/' ); // specify the path to the draco decode
	loader.setDRACOLoader( dracoLoader );
      
        loader.load('city1.glb', function (gltf) {
        scene.add(gltf.scene);
        document.getElementById("output").innerHTML = "Model loaded successfully!";
      }, undefined, function (error) {
        console.error(error);
        document.getElementById("output").innerHTML = "Error loading model";
      });

      // Render the scene
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
